info:
  version: '${project.version}'
  stage: dev

server:
  port: '${server.port}'

management:
  server:
    port: '${management.port}'
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: '${project.name}'
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

spring:
  application:
    name: '${project.name}'
  output:
    ansi:
      enabled: always
  jpa:
    database: postgresql
    properties:
      hibernate:
        default_schema: dw
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/newway
    username: postgres
    password: postgres

hibernate:
  physical_naming_strategy: dev.vality.exporter.businessmetrics.entity.naming.SnakeCaseNamingStrategy

exporter-business-metrics:
  cron: '*/30 * * * * *' #every 30 seconds

interval:
  time: 30 #seconds
