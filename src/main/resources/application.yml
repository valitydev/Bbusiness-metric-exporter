info:
  version: '${project.version}'
  stage: dev

server:
  port: '${server.port}'

management:
  server:
    port: '${management.port}'
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: '${project.name}'
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

spring:
  application:
    name: '${project.name}'
  output:
    ansi:
      enabled: always

schedule:
  cron: '*/30 * * * * *' #every 30 seconds

interval:
  time: 30 #seconds
